<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Colorlib Templates">
  <meta name="author" content="Colorlib">
  <meta name="keywords" content="Colorlib Templates">

  <!-- Title Page-->
  <title>Add Ticket</title>

  <!-- Icons font CSS-->
  <link href="/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
  <link href="/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
  <!-- Font special for pages-->
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Vendor CSS-->
  <link href="/vendor/select2/select2.min.css" rel="stylesheet" media="all">
  <link href="/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

  <!-- Main CSS-->
  <link href="/css/main.css" rel="stylesheet" media="all">
</head>

<body>
  <style>
    /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  /* Basic input styles */
  .input-container {
    margin: 20px;
  }
  
  .input-field {
    width: 300px; /* Adjust width as needed */
    padding: 10px 15px; /* Padding inside the input field */
    font-size: 16px; /* Font size */
    border: 1px solid #ccc; /* Border color and style */
    border-radius: 5px; /* Rounded corners */
    outline: none; /* Remove default focus outline */
    transition: border-color 0.3s ease; /* Smooth transition for border color */
  }
  .styled-select {
    width: 300px; /* Adjust width as needed */
    padding: 10px 15px; /* Padding inside the select element */
    font-size: 16px; /* Font size */
    border: 1px solid #ccc; /* Border color and style */
    border-radius: 5px; /* Rounded corners */
    outline: none; /* Remove default focus outline */
    transition: border-color 0.3s ease; /* Smooth transition for border color */
    appearance: none; /* Remove default select arrow */
    background: url('data:image/svg+xml;utf8,<svg fill="%23ccc" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center;
    background-color: #fafafa;
    margin-left: -22px; /* Match the input background color */
  }
  
  .styled-select:focus {
    border-color: #007bff; /* Border color on focus */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Box shadow on focus */
  }
  
  .styled-select option {
    color: #666; /* Option text color */
  }
  .input-field:focus {
    border-color: #007bff; /* Border color on focus */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Box shadow on focus */
  }
  
  .input-field::placeholder {
    color: #999; /* Placeholder text color */
  }
  #close-button {
    /* Styles for the close button */
    float: right; /* Make the button float right */
    padding: 5px 10px;
    border: none;
    background-color: #ccc;
    cursor: pointer;
    color: #fff; /* Text color for the button */
  }
   </style>
  <button id="close-button" (click)="closePopup()">
    <i class="fas fa-times"></i>
  </button>

  <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
      <div class="card card-4">
        <div class="card-body">
          <h2 class="title">Add a ticket</h2>
          <form [formGroup]="addForm" (ngSubmit)="onAdd()" id="ticketForm">
            <div class="row row-space">
              <div class="col-2 ">
                <div class="input-group">

                <label class="label" for="subject">Subject</label>
                <div class="input-container">

                <input type="text" id="subject" class="input-field" formControlName="subject"
                  placeholder="Enter your text..." required>
              </div>
            </div>

            </div>
              <div class="col-2 ">
                <div class="input-group">

                <label class="label" for="username">Agent&nbsp;Email</label>
                <div class="input-container">

                <input type="text" id="username" class="input-field" formControlName="username" readonly
                  placeholder="Enter your text..." required>
              </div>
            </div>
            </div>
          </div>
            <div class="row row-space">
              <div class="col-2">
                <label class="label">Type</label>
                <div class="input-container">
                    <select class="styled-select" id="type" formControlName="type">
                        <option *ngFor="let type of ticketTypes" [value]="type">{{ type }}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row row-space">
          <div class="col-2">
            <label class="label">Priority</label>
            <div class="input-container">
                <select class="styled-select" id="type" formControlName="priority">
                    <option *ngFor="let priority of ticketPriority" [value]="priority">{{ priority }}</option>
                </select>
            </div>
        </div>
    </div>
            <div class="p-t-15">
              <button class="btn btn-radius-2 btn--blue" type="submit">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Jquery JS-->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <!-- Vendor JS-->
  <script src="/vendor/select2/select2.min.js"></script>
  <script src="/vendor/datepicker/moment.min.js"></script>
  <script src="/vendor/datepicker/daterangepicker.js"></script>

  <!-- Main JS-->
  <script src="/js/global.js"></script>



</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
