<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat UI Responsive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato'>
  <link rel="stylesheet" href="/styleChat.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="--dark-theme" id="chat">
    <div class="chat__conversation-board">
      <div class="chat__conversation-board__message-container" *ngFor="let message of chatMessages">
        <div class="chat__conversation-board__message__context">
          <div class="chat__conversation-board__message__bubble">
            <span>{{ message.messageText }}</span>
          </div>
        </div>
        <div class="chat__conversation-board__message__person">
          <span class="chat__conversation-board__message__person__nickname">{{ message.senderName }}</span>
          <span class="chat__conversation-board__message__timestamp">{{ message.timestamp | date:'short' }}</span>
        </div>
        <div class="chat__conversation-board__message__options">
          <button class="btn-icon chat__conversation-board">
            <svg class="feather feather-smile" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
              <line x1="9" y1="9" x2="9.01" y2="9"></line>
              <line x1="15" y1="9" x2="15.01" y2="9"></line>
            </svg>
          </button>
          <button class="btn-icon chat__conversation-board">
            <svg class="feather feather-more-horizontal" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <circle cx="12" cy="12" r="1"></circle>
              <circle cx="19" cy="12" r="1"></circle>
              <circle cx="5" y="12" r="1"></circle>
            </svg>
          </button>
        </div>
      </div>
    </div>
  
    <div class="chat__conversation-panel">
      <div class="chat__conversation-panel__container">
        <button class="chat__conversation-panel__button panel-item btn-icon add-file-button">
          <svg class="feather feather-plus" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
        <button class="chat__conversation-panel__button panel-item btn-icon emoji-button">
          <svg class="feather feather-smile" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
            <line x1="9" y1="9" x2="9.01" y2="9"></line>
            <line x1="15" y1="9" x2="15.01" y2="9"></line>
          </svg>
        </button>
        <form [formGroup]="messageForm" (ngSubmit)="sendMessage()">
          <input class="chat__conversation-panel__input panel-item" formControlName="messageText" placeholder="Type a message..."/>
          <button type="submit" class="chat__conversation-panel__button panel-item btn-icon send-message-button" [disabled]="messageForm.disabled">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>
  
<script src="./script.js"></script>
</body>
</html>
