<head>

<body>
   <style>
    /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  /* Basic input styles */
  .input-container {
    margin: 20px;
  }
  
  .input-field {
    width: 300px; /* Adjust width as needed */
    padding: 10px 15px; /* Padding inside the input field */
    font-size: 16px; /* Font size */
    border: 1px solid #ccc; /* Border color and style */
    border-radius: 5px; /* Rounded corners */
    outline: none; /* Remove default focus outline */
    transition: border-color 0.3s ease; /* Smooth transition for border color */
  }
  .styled-select {
    width: 300px; /* Adjust width as needed */
    padding: 10px 15px; /* Padding inside the select element */
    font-size: 16px; /* Font size */
    border: 1px solid #ccc; /* Border color and style */
    border-radius: 5px; /* Rounded corners */
    outline: none; /* Remove default focus outline */
    transition: border-color 0.3s ease; /* Smooth transition for border color */
    appearance: none; /* Remove default select arrow */
    background: url('data:image/svg+xml;utf8,<svg fill="%23ccc" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center;
    background-color: #fafafa;
    margin-left: -22px; /* Match the input background color */
  }
  
  .styled-select:focus {
    border-color: #007bff; /* Border color on focus */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Box shadow on focus */
  }
  
  .styled-select option {
    color: #666; /* Option text color */
  }
  .input-field:focus {
    border-color: #007bff; /* Border color on focus */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Box shadow on focus */
  }
  
  .input-field::placeholder {
    color: #999; /* Placeholder text color */
  }
  #close-button {
    /* Styles for the close button */
    float: right; /* Make the button float right */
    padding: 5px 10px;
    border: none;
    background-color: #ccc;
    cursor: pointer;
    color: #fff; /* Text color for the button */
  }
   </style>
   <button id="close-button">
    <i (click)="closepopup()" class="fas fa-times"></i>
</button>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Update your ticket!</h2>
                <form [formGroup]="editForm" (ngSubmit)="onEdit()" method="POST">
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Ticket&nbsp;ID</label>
                                <div class="input-container">
                                    <input type="text" class="input-field" formControlName="id" readonly
                                        placeholder="Enter your text...">
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Subject</label>
                                <div class="input-container">
                                    <input type="text" class="input-field" placeholder="Enter your text..."
                                        formControlName="subject">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Agent&nbsp;Email</label>
                                <div class="input-container">
                                    <input type="text" class="input-field" placeholder="Enter your text..." readonly
                                        formControlName="username">
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <label class="label">Type</label>
                            <div class="input-container">
                                <select class="styled-select" id="type" formControlName="type">
                                    <option *ngFor="let type of ticketTypes" [value]="type">{{ type }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">

                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Date</label>
                                <div class="input-container">
                                    <input type="date" class="input-field" placeholder="Enter your text..." readonly
                                        formControlName="date">
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-2">
                            <label class="label">Status</label>
                            <div class="input-container">
                                <select class="styled-select" id="status" formControlName="status">
                                    <option *ngFor="let status of TicketStatus" [value]="status">{{ status }}</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit" (click)="onEdit()">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <!-- Jquery JS-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/vendor/select2/select2.min.js"></script>
    <script src="/vendor/datepicker/moment.min.js"></script>
    <script src="/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
